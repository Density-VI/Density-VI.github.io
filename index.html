<!DOCTYPE html>
<html>
<head>
    <title>Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .room {
            padding: 40px;
        }

        a {
            color: cyan;
            cursor: pointer;
        }

        input {
            padding: 8px;
            margin: 10px;
        }

        #passedScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: lime;
            font-size: 80px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="room1" class="room">
    <h1>Escape Room - Room 1</h1>
    <p>There are many things you can click...</p>

    <p><a onclick="alert('Just a distraction!')">Mysterious Link</a></p>

    <p>Enter the secret code:</p>
    <input type="text" placeholder="Type something...">

    <p><button onclick="alert('Nothing happens... or does it?')">Strange Button</button></p>
</div>

<div id="passedScreen">
    YOU PASSED
</div>

<div id="room2" class="room hidden">
    <h1>Room 2</h1>
    <p>Welcome to the next challenge...</p>
</div>

<script>
    let timeout;

    function resetTimer() {
        clearTimeout(timeout);
        timeout = setTimeout(goToNextRoom, 30000); // 30 seconds
    }

    function goToNextRoom() {
        document.getElementById("passedScreen").style.display = "flex";
        
        setTimeout(function() {
            document.getElementById("passedScreen").style.display = "none";
            document.getElementById("room1").classList.add("hidden");
            document.getElementById("room2").classList.remove("hidden");
        }, 3000);
    }

    // Detect user activity
    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keypress", resetTimer);
    document.addEventListener("click", resetTimer);

    // Start timer on page load
    resetTimer();
</script>

</body>
</html>
